<nav aria-label="...">
  <ul [class]="'pagination ' + extraClass">
    <li class="total-results hidden-sm hidden-xs"><span *ngIf="config.totalResults>0">{{config.totalResults}} <span *ngIf="config.totalResults>1">rezultate</span><span *ngIf="config.totalResults==1">rezultat</span></span>
    <span *ngIf="config.totalResults==0">nici un rezultat</span></li>
    <li class="page-item"  *ngIf="startPage>0">
      <a class="page-link" (click)="changePage(0)" tabindex="-1">
        <span aria-hidden="true">1</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
      <li class="page-item hidden-sm hidden-xs" *ngIf="startPage>0">
      <a class="page-link" (click)="changePage((startPage>5 ? this.config.pageNo-5 : 0))">
        <span aria-hidden="true">...</span>
        <span class="sr-only">...</span>
      </a>
    </li>
    <li [class]="'page-item' + (page === config.pageNo ? ' active' : '')" *ngFor="let page of pageArray">
      <a class="page-link" (click)="changePage(page)">{{page+1}}<span class="sr-only">(current)</span></a>
    </li>
    <li class="page-item hidden-sm hidden-xs" *ngIf="config.totalPages!=endPage">
      <a class="page-link" (click)="changePage((config.totalPages-2>endPage ? this.config.pageNo+5 : this.config.totalPages-1))">
        <span aria-hidden="true">...</span>
        <span class="sr-only">...</span>
      </a>
    </li>

    <li class="page-item"  *ngIf="config.totalPages!=endPage">
      <a class="page-link" (click)="changePage(this.config.totalPages-1)">
        <span aria-hidden="true">{{this.config.totalPages}}</span>
        <span class="sr-only">{{this.config.totalPages}}</span>
      </a>
    </li>
  </ul>
</nav>
