<div class="modal-header">

      <span aria-hidden="true">&times;</span>
    </button>
  <h4 class="modal-title"><app-html [contentName]="titleName"></app-html>
</h4>
</div>
<div class="modal-body">
<app-html [contentName]="contentName"></app-html>
</div>
